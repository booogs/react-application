<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>React Template</title>
		
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/babel.js"></script>
		
		<style>
			body {padding: 50px;}
		</style>
	</head>
	<body>
		<div id="container">
		
		</div>
		
		<script type="text/babel">
			var Display = React.createClass({
				render: function() {
					return (
						<div>
							<p>{this.props.id}</p>
							<p>{this.props.color}</p>
							<p>{this.props.num}</p>
							<p>{this.props.size}</p>
						</div>
					);
				}
			});
			
			var Label = React.createClass({
				render: function() {
					return (
						<Display {...this.props}/>
					);
				}
			});
			
			var Shirt = React.createClass({
				render: function() {
					return (
						<div>
							<Label {...this.props}/>
						</div>
					);
				}
			});
			
			ReactDOM.render (
				<div>
					<Shirt id="unique" color="steelblue" num="3.14" size="medium"/>
				</div>,
				document.querySelector("#container")
			);
		</script>
	</body>
</html>
