<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>React!</title>
		
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="build/babel.js"></script>
		
		<style>
			#container {
				padding: 50px;
				background-color: #eee;
			}
			#container p {
				font-size: 28px;
				font-family: sans-serif;
				color: #0080A8;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<!-- statement will render here -->
		</div>
		
		<script type="text/babel">
			var HelloWorld = React.createClass({
				render: function() {
					return (
						<p>Hello {this.props.greetUser}!</p>
					);
				}
			});
			
			var Button = React.createClass({
				render: function() {
					return (
						<div>
							<button type={this.props.behavior}>
								{this.props.children}
							</button>
						</div>
					);
				}
			});
			
			ReactDOM.render(
				<div>
					<HelloWorld greetUser="Batman"/>
					<HelloWorld greetUser="Iron Man"/>
					<HelloWorld greetUser="Superman"/>
					
					<Button behavior="Submit">SEND DATA</Button>
				</div>,
				document.querySelector("#container")
			);
		</script>
	</body>
</html>
